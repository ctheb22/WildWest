<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Room List</title>
</head>
<body>
    <h1>Game Room List</h1>
    {% if rooms %}
    <ul>
        {% for room in rooms %}
        <li><a href="{% url 'lobby:gameRoom' room.id %}">{{ room.room_name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No rooms are available.</p>
    {% endif %}
    <br>
    <a href="{% url 'lobby:index' %}">Return to Lobby</a>
</body>
</html>
